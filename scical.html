<!DOCTYPE html>
<html>
  <head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/scical.css">
  </head>
  <body>
    <h1>Scientific Calculator</h1>
    <div class="calculator">
      <input type="text" id="result" placeholder="0">
      <table>
        <tr>
          <td><button onclick="insert('sin(')">sin</button></td>
          <td><button onclick="insert('cos(')">cos</button></td>
          <td><button onclick="insert('tan(')">tan</button></td>
          <td><button onclick="insert('pow(')">x^y</button></td>
          <td><button onclick="insert(')')">)</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('sqrt(')">sqrt</button></td>
          <td><button onclick="insert('log(')">log</button></td>
          <td><button onclick="insert('log10(')">log10</button></td>
          <td><button onclick="insert('abs(')">|x|</button></td>
          <td><button onclick="insert('factorial(')">n!</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('7')">7</button></td>
          <td><button onclick="insert('8')">8</button></td>
          <td><button onclick="insert('9')">9</button></td>
          <td><button onclick="insert('/')">/</button></td>
          <td><button onclick="clearInput()">C</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('4')">4</button></td>
          <td><button onclick="insert('5')">5</button></td>
          <td><button onclick="insert('6')">6</button></td>
          <td><button onclick="insert('*')">*</button></td>
          <td><button onclick="deleteInput()">‚Üê</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('1')">1</button></td>
          <td><button onclick="insert('2')">2</button></td>
          <td><button onclick="insert('3')">3</button></td>
          <td><button onclick="insert('-')">-</button></td>
          <td><button onclick="insert(',')">,</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('0')">0</button></td>
          <td><button onclick="insert('.')">.</button></td>
          <td><button onclick="insert('+')">+</button></td>
          <td><button onclick="insert('%')">%</button></td>
          <td><button onclick="calculate()">=</button></td>
        </tr>
      </table>
    </div>
    <script type="module" src="scripts/scical.js"></script>
  </body>
</html>
