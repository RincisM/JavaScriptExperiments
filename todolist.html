<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="todolist.css">
  <script src="scripts/task.js"></script>
</head>
<body>
  <div class="elements">
    <h1>To-Do List</h1>
    Add Task: <input type="text" id="newTaskInput" placeholder="Add a new Task">
    <button onclick="addTask()">Add Task</button>
    <div>
      <h2>Task List</h2>
      <ul id="taskList"></ul>
    </div>
    <div>
      <h2>Next Task</h2>
      <ul id="nextList"></ul>
      <button onclick="nextTask()">Show Next Task</button>
      <div id="showNext"></div>
    </div>
  </div>
</body>
</html>
